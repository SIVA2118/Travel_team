<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Tamil Nadu Travel Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .booking-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #537895;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-submit {
            background-color: #537895;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #3a5d6b;
        }

        .note {
            font-size: 0.9em;
            color: #888;
            margin-top: -10px;
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h1>Hotel Booking</h1>
    <form action="submit-booking.html" method="post">
        <label for="checkin">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="guests">Number of Guests</label>
        <select id="guests" name="guests" required>
            <option value="1">1 Guest</option>
            <option value="2">2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
        </select>

        <label for="room">Room Type</label>
        <select id="room" name="room" required>
            <option value="standard">Standard Room</option>
            <option value="deluxe">Deluxe Room</option>
            <option value="suite">Suite</option>
        </select>

        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" placeholder="Any special requirements"></textarea>

        <p class="note">*We will do our best to accommodate your special requests.</p>

        <button type="submit" class="btn-submit">Book Now</button>
    </form>
</div>

</body>
</html>
