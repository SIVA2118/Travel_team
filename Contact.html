<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

        .container {

        .contact-info p {

        }

            display: flex;

        }

        label {

            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
        }

        .btn-submit {
            margin-top: 20px;
            padding: 10px;
            background-color: #537895;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            background-color: #3a5d6b;
        }

        footer {
